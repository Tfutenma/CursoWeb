<h1>Tags não visuais</h1>

<!--  Tags semanticas


      section - agrupamento tematico de conteudo
      article - conteudo auto-contido (nao está relacionado ao conteudo em volta)
      header - cabeçalho
      footer - rodape
      nav - agrupa links para navegacao
      aside - de lado (ex. sidebar). Relacionado com o conteudo em volta (adendo)
      details - exibe detalhes que pode ser exibido ou escondido

      As famosas...

      div - divisao ou secoes
      span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
      Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
      div {
            display: inline;
      }

      span {
            display: block;
      }

      .diferente {
            font-weight: bold;
            font-size: 30px;
            color: chocolate;
      }
</style>
