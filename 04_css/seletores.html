<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* * Global */
        /* .tag classe */
        /* #aprovados id  */
        /* #aninhado > div filho direto */
        /* #aninhado section todos os descendentes */
        /* p + ul irmao adjacente */
        /* p ~ ol irmao geral */
        /* [feira] propriedade */
        /* [feira=casa] propriedade com valor  */
        /* [feira~=escritorio] propriedade com possiveis valores correspondentes separados por espaço  */
        /* [feira*=sa] propriedade com valores contendo "asa" */
        /* span:nth-child(1) primeiro filho de alguem que é do tipo span  */
        /* section > :nth-child(odd) pega todos os filhos impares da section  */
        /* section > :nth-child(even) pega todos os filhos pares da section  */
        /* section :nth-child(even), ul, p aplica em diferentes tipos de seletores o mesmo codigo */
        /* section>span:nth-of-type(2) pega o segundo elemento do tipo span da section */
        * {
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
