<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        body {
            background-color: #222;
        }

        .c1 {
            background-color: red;
            float: right;
        }

        .c2 {
            background-color: green;
            clear: right;
            float: left;
        }

        .c3 {
            background-color: blue;
            clear: both;
            float: right;
        }

        .c4 {
            background-color: orange;
            clear: both;
            float: left;
        }

        div {
            height: 150px;
            width: 150px;
        }

        /* Para n√£o precisar ficar limpando o float, usa-se Flex box  */
        /* Tomar cuidado com efeitos inesperados ao usar o float, pois os elementos desconsideram os elementos com float  */
    </style>
</head>

<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
</body>

</html>
